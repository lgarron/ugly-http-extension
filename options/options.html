<!DOCTYPE html>
<html>
<head>
  <title>HTTPS Options</title>
  <style>
    div#status {
      height: 1em;
    }
    div.content {
      text-align: center;
      margin: 2em;
    }
    table {
      margin-right: auto;
      margin-left: auto;
    }
    .full-width {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="content">
  <table>
    <tr>
      <td>
        Theme:
      </td>
      <td>
        <select id="theme" class="full-width">
          <option value="default" selected>default (currently: faded)</option>
          <option value="faded">faded</option>
          <option value="grayscale">grayscale</option>
          <option value="sepia">sepia</option>
          <option value="wide-blur">wide-blur</option>
          <option value="overexposed">overexposed</option>
          <option value="flip-hue">flip-hue</option>
          <option value="red">red</option>
          <option value="blue">blue</option>
          <option value="none">none</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        Exceptions:
      </td>
      <td>
        <textarea rows=5 id="exceptions" class="full-width"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        (exact hostnames, newline separated)
      </td>
    </tr>
  </table>
  <br><br>
  <div id="status"></div>
</div>

<script src="options.js"></script>

</body>
</html>
